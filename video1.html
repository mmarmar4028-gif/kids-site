<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Первые шаги к финансовой грамотности</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9fc;
      width: 375px;
      min-height: 100vh;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Кнопка Назад */
    .back-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 100;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    /* Заголовок */
    h1 {
      margin: 70px 40px 30px;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      line-height: 1.3;
      color: #111;
    }

    /* Картинка видео */
    .video-thumb {
      width: 340px;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      cursor: pointer;
      margin-bottom: 30px;
      position: relative;
    }

    /* Информация под видео */
    .video-info {
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }

    /* Кнопка "Проверить знания" — точные размеры и отступы */
    .quiz-btn {
      position: fixed;
      left: 14px;
      right: 13px;
      bottom: 244px;   /* точно по твоему макету */
      z-index: 50;
    }
    .quiz-btn img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    /* Попап "Видео будет позже" */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
      z-index: 200;
    }
    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .popup {
      background: white;
      padding: 32px 24px;
      border-radius: 24px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .popup h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #333;
    }
    .popup p {
      font-size: 15px;
      color: #666;
      margin-bottom: 24px;
    }
    .close-btn {
      background: #ff4b5f;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Кнопка Назад -->
  <div class="back-btn" onclick="window.location.href='video-lessons_screen.html'">
    ← Назад
  </div>

  <!-- Заголовок -->
  <h1>Первые шаги к<br>финансовой грамотности</h1>

  <!-- Картинка видео — кликабельная -->
  <img src="video1play.png" alt="Видео" class="video-thumb" onclick="document.getElementById('soon-overlay').classList.add('visible')">

  <!-- Информация -->
  <div class="video-info">
    Длительность: 15 мин<br>
    Сложность: начинающий
  </div>

  <!-- Кнопка "Проверить знания" — точные отступы -->
  <div class="quiz-btn">
    <img src="checkknowledge.png" alt="Проверить знания в квизе">
  </div>

  <!-- Попап "Видео будет позже" -->
  <div class="overlay" id="soon-overlay">
    <div class="popup">
      <h2>Скоро будет доступно!</h2>
      <p>Видео будет доступно позже.<br>Ждите новостей!</p>
      <button class="close-btn" onclick="document.getElementById('soon-overlay').classList.remove('visible')">
        Понятно
      </button>
    </div>
  </div>

</body>
</html>
