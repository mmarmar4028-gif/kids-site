<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Копилка Плушика</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f7ff;
        min-height: 812px;
        width: 375px;
        margin: 0 auto;
        position: relative;
        overflow-x: hidden;
    }
    .screen { display: none; width: 375px; min-height: 812px; position: absolute; top:0; left:0; }
    .screen.active { display: block; }

    /* Заглавный экран */
    #main-screen {
        background: linear-gradient(to bottom, #f8f9ff 0%, #e8edff 100%);
        padding-bottom: 90px; /* место под фиксированную навигацию */
    }
    .header {
        padding: 20px 16px 0;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .avatar {
        width: 44px; height: 44px; background: #e86aff; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        color: white; font-size: 24px;
    }
    .user-name { font-size: 18px; font-weight: 600; }

    .balance {
        margin: 20px 16px;
        background: white;
        border-radius: 16px;
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .balance-text { font-size: 14px; color: #666; }
    .balance-amount { font-size: 24px; font-weight: 700; }
    .card-mini { width: 80px; height: 50px; border-radius: 8px; background: linear-gradient(135deg, #667eea, #764ba2); }

    /* Картинка START */
    .start-btn {
        margin: 225px 16px 0;
        width: 343px;
        height: 249px;
        cursor: pointer;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(255,0,0,0.2);
    }
    .start-btn img { width: 100%; height: 100%; object-fit: cover; }

    /* Карточка ребёнка */
    .kid-card {
        position: absolute;
        top: 120px;
        left: 275px;
        right: 32px;
        width: 68px;
        height: auto;
    }

    /* Инструкция */
    .instruction {
        position: absolute;
        top: calc(225px + 249px + 35px);
        left: 195px;
        right: 20px;
        width: 160px;
        cursor: pointer;
    }

    /* Копилка */
    .piggy {
        position: fixed;
        bottom: 167px;
        left: 38px;
        width: 182px;
        height: 173px;
        cursor: pointer;
        z-index: 10;
    }

    /* Нижняя навигация */
    .nav {
        position: fixed;
        bottom: 0; left: 0; right: 0;
        height: 84px;
        background: white;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 375px;
    }
    .nav-item {
        text-align: center;
        cursor: pointer;
        padding: 8px;
    }
    .nav-item img { width: 28px; height: 28px; }
    .nav-label { font-size: 10px; color: #999; margin-top: 4px; }
    .nav-item.active .nav-label { color: #000; font-weight: 600; }

    /* Попапы */
    .overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    .popup {
        background: white;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        max-width: 300px;
    }
    .popup h2 { margin-bottom: 16px; }
    .close-popup { margin-top: 20px; padding: 10px 30px; background: #ff5c8a; color: white; border: none; border-radius: 30px; cursor: pointer; }
</style>
</head>
<body>

<!-- ЭКРАН: Главный -->
<div id="main-screen" class="screen active">
    <div class="header">
        <div class="avatar">А</div>
        <div class="user-name" id="userName">Александра</div>
    </div>

    <div class="balance">
        <div>
            <div class="balance-text">На карте</div>
            <div class="balance-amount" id="balance">6000,00 ₽</div>
        </div>
        <img class="card-mini" src="mir-card-mini.png" alt="карта">
    </div>

    <!-- Кнопка START -->
    <div class="start-btn" id="startGameBtn">
        <img src="start game.png" alt="START">
    </div>

    <!-- Карточка ребёнка (если потерялась карта) -->
    <img src="kid card.png" class="kid-card" alt="карточка ребёнка">

    <!-- Инструкция -->
    <img src="instruction.png" class="instruction" id="openInstruction" alt="Как играть">

    <!-- Свинка-копилка -->
    <img src="pig.png" class="piggy" id="openPiggyPopup" alt="копилка">

    <!-- Фиксированная нижняя навигация -->
    <div class="nav">
        <div class="nav-item active" data-screen="main-screen">
            <img src="home (main).png" alt="Главная"><br>
            <span class="nav-label">Главный</span>
        </div>
        <div class="nav-item" data-screen="history-screen">
            <img src="history.png" alt="История"><br>
            <span class="nav-label">История</span>
        </div>
        <div class="nav-item" data-screen="payments-screen">
            <img src="payments.png" alt="Платежи"><br>
            <span class="nav-label">Платежи</span>
        </div>
        <div class="nav-item" data-screen="chats-screen">
            <img src="chats.png" alt="Чаты"><br>
            <span class="nav-label">Чаты</span>
        </div>
    </div>
</div>

<!-- ЭКРАН: Игровой (пока пустой) -->
<div id="game-screen" class="screen">
    <h2 style="text-align:center; padding:50px;">ИГРОВОЙ ЭКРАН<br>(будет дальше)</h2>
</div>

<!-- Попап: Новый телефон -->
<div class="overlay" id="piggyOverlay">
    <div class="popup">
        <h2>Новый телефон</h2>
        <p>Текущая цель — собрать 45 000 ₽ на новый телефон!</p>
        <button class="close-popup" onclick="closeOverlay('piggyOverlay')">Закрыть</button>
    </div>
</div>

<!-- Попап: Инструкция -->
<div class="overlay" id="instructionOverlay">
    <div class="popup">
        <h2>Инструкция игры</h2>
        <p>Здесь будет подробная инструкция, как играть с Плушиком и копить деньги.</p>
        <button class="close-popup" onclick="closeOverlay('instructionOverlay')">Понятно</button>
    </div>
</div>

<script>
// LocalStorage — имя и баланс (можно менять вручную)
let userData = JSON.parse(localStorage.getItem('plushikUser')) || {
    name: "Александра",
    balance: 6000
};

document.getElementById('userName').textContent = userData.name;
document.getElementById('balance').textContent = userData.balance.toLocaleString('ru') + " ₽";

// Переключение экранов
function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');
    
    document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.screen === screenId) item.classList.add('active');
    });
}

// Навигация
document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', () => {
        showScreen(item.dataset.screen);
    });
});

// Кнопка START → игровой экран
document.getElementById('startGameBtn').addEventListener('click', () => {
    showScreen('game-screen');
});

// Попапы
document.getElementById('openPiggyPopup').addEventListener('click', () => {
    document.getElementById('piggyOverlay').style.display = 'flex';
});
document.getElementById('openInstruction').addEventListener('click', () => {
    document.getElementById('instructionOverlay').style.display = 'flex';
});

function closeOverlay(id) {
    document.getElementById(id).style.display = 'none';
}

// Закрытие попапа по фону
document.querySelectorAll('.overlay').forEach(ov => {
    ov.addEventListener('click', (e) => {
        if (e.target === ov) ov.style.display = 'none';
    });
});
</script>
</body>
</html>
