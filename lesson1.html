<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Первые шаги к финансовой грамотности</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9fc;
      width: 375px;
      min-height: 100vh;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Кнопка Назад */
    .back-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 100;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    /* Заголовок */
    h1 {
      margin: 70px 40px 30px;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      line-height: 1.3;
      color: #111;
    }

    /* Картинка видео */
    .video-thumb {
      width: 340px;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      cursor: pointer;
      margin-bottom: 30px;
      position: relative;
    }

    /* Информация под видео */
    .video-info {
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }
    .quiz-btn img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    /* Попап "Видео будет позже" */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 200;
    }
    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .popup {
      background: white;
      padding: 32px 24px;
      border-radius: 24px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .popup h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #333;
    }
    .popup p {
      font-size: 15px;
      color: #666;
      margin-bottom: 24px;
    }
    .close-btn {
      background: #ff4b5f;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    ```css
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  z-index: 200;
}
.overlay.visible {
  opacity: 1;
  pointer-events: auto;
}
  </style>
</head>
<body>

  <!-- Кнопка Назад -->
  <div class="back-btn" onclick="window.location.href='video-lessons_screen.html'">
    ← Назад
  </div>

  <!-- Заголовок -->
  <h1>Первые шаги к<br>финансовой грамотности</h1>

  <!-- Картинка видео — кликабельная -->
  <img src="video1play.png" alt="Видео" class="video-thumb" onclick="document.getElementById('soon-overlay').classList.add('visible')">

  <!-- Информация -->
  <div class="video-info">
    Длительность: 15 мин<br>
    Сложность: начинающий
  </div>

 <!-- Кнопка "Проверить знания" — теперь ниже всего и правильного размера -->
<div style="width:348px; margin:1px auto 1px; text-align:center;">
  <img src="checkknowledge.png" 
       onclick="document.getElementById('quiz-popup').classList.add('visible')"
    style="width:348px; height:50px; cursor:pointer; border-radius:32px; box-shadow:0 8px 20px rgba(0,0,0,0.15);"
       alt="Проверить знания в квизе">
</div>

  <!-- Попап "Видео будет позже" -->
  <div class="overlay" id="soon-overlay">
    <div class="popup">
      <h2>Скоро будет доступно!</h2>
      <p>Пока в разработке.<br>Ждите новостей!</p>
      <button class="close-btn" onclick="document.getElementById('soon-overlay').classList.remove('visible')">
        Понятно
      </button>
    </div>
  </div>

<!-- Поп-ап "Проверить знания в квизе" — точь-в-точь как на твоей фотке -->
<div class="overlay" id="quiz-popup">
  <div style="background:white; width:320px; border-radius:28px; padding:32px 24px 28px; text-align:center; box-shadow:0 20px 40px rgba(0,0,0,0.25); position:relative;">

    <!-- Белая плашка с текстом -->
    <p style="font-size:19px; font-weight:700; color:#333; line-height:1.4; margin-bottom:28px;">
      Проверь свою финансовую<br>грамотность!
    </p>

    <!-- Кнопка "Играть" — красный треугольник, повёрнут вправо + текст внутри -->
    <div style="position:relative; display:inline-block; cursor:pointer;" 
         onclick="document.getElementById('dev-popup').classList.add('visible')">
      
      <!-- Красный треугольник, повёрнут на 90° вправо -->
      <div style="width:0; height:0; 
           border-top: 46px solid transparent;
           border-bottom: 46px solid transparent;
           border-left: 78px solid #ff3b30;
           margin:0 auto;">
      </div>

      <!-- Надпись "Играть" внутри треугольника -->
      <div style="position:absolute; top:50%; left:18px; transform:translateY(-50%);
                  color:white; font-size:24px; font-weight:800; 
                  text-shadow:0 2px 6px rgba(0,0,0,0.4); pointer-events:none;">
        Играть
      </div>
    </div>

  </div>
</div>
  <!-- Поп-ап "Игра в разработке" -->
<div class="overlay" id="dev-popup">
  <div style="background:white; padding:32px 24px; border-radius:28px; text-align:center; box-shadow:0 20px 40px rgba(0,0,0,0.3);">
    <h3 style="font-size:19px; font-weight:700; margin-bottom:12px; color:#333;">
      Игра в разработке...
    </h3>
    <p style="font-size:16px; color:#666; margin-bottom:24px; line-height:1.5;">
      Скоро здесь будет квиз!<br>Возвращайтесь позже!
    </p>
    <button style="background:#ff4b5f; color:white; border:none; padding:12px 40px; border-radius:30px; font-size:16px; font-weight:600; cursor:pointer;"
            onclick="document.getElementById('dev-popup').classList.remove('visible')">
      Понятно
    </button>
  </div>
</div>
  <script>
  document.getElementById('quiz-popup')?.addEventListener('click', function(e) {
    if (e.target === this) this.classList.remove('visible');
  });
</script>
</body>
</html>
